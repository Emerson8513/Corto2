{% extends 'generales/main.html' %}
{% load static %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .login-container img {
        display: block;
        margin: 0 auto 20px;
        width: 100px;
    }

    .login-container .alumnos-text {
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #333;
    }

    .login-container .form-group {
        margin-bottom: 15px;
    }

    .login-container .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .login-container .form-group input {
        width: calc(100% - 30px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        display: inline-block;
    }

    .login-container .form-group .toggle-password {
        display: inline-block;
        cursor: pointer;
        margin-left: 10px;
        vertical-align: middle;
    }

    .login-container .form-group button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        text-align: center;
    }

    .login-container .form-group button:hover {
        background-color: #0056b3;
    }

    .login-container .form-group .error-messages {
        margin-top: 10px;
        color: #d9534f;
        text-align: center;
    }

    .login-container .facial-login,
    .login-container .forgot-password {
        text-align: center;
        margin-top: 20px;
    }

    .login-container .facial-login button,
    .login-container .forgot-password button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    .login-container .facial-login button:hover,
    .login-container .forgot-password button:hover {
        background-color: #218838;
    }
</style>

<div class="login-container">
    <h2>Inicio de sesi√≥n</h2>
    <img src="{% static 'img/logo_usac.png' %}" alt="Logo USAC">
    <p class="alumnos-text">Alumnos</p>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <div class="form-group">
            <button type="submit">Iniciar Sesi√≥n</button>
        </div>
        <!-- Mostrar mensajes de error si los hay -->
        {% if messages %}
        <div class="form-group error-messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </form>

    <div class="facial-login">
        <form action="{% url 'login_with_face' %}" method="get">
            <button type="submit">Iniciar Sesi√≥n con Reconocimiento Facial</button>
        </form>
    </div>

    <div class="forgot-password">
        <form action="{% url 'password_reset' %}" method="get">
            <button type="submit">Olvid√≥ Su Contrase√±a</button>
        </form>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var passwordType = passwordInput.getAttribute('type');
        if (passwordType === 'password') {
            passwordInput.setAttribute('type', 'text');
        } else {
            passwordInput.setAttribute('type', 'password');
        }
    }
</script>
{% endblock %}
